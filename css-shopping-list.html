<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset-styles.css" />
    <link rel="stylesheet" href="css-shopping-list.css" />
    <link
      rel="shortcut icon"
      href="img/css-sh-l-favicon.png"
      type="image/x-icon"
    />
    <title>CSS Shopping List</title>
  </head>
  <body>
    <header class="header__container">
      <h1 class="header-text">CSS Diner Shopping List</h1>
      <h2 class="header-text">Let's go to the mall!</h2>
    </header>
    <main class="main__container">
      <ul class="items__container">
        <li class="item">
          <input id="item-1" type="checkbox" />
          <label for="item-1"
            >A lot of pickles<span class="text"
              >for the next lesson about CSS</span
            ></label
          >
          <span class="checkbox"></span>
        </li>
        <li class="item">
          <input id="item-2" type="checkbox" />
          <label for="item-2"
            >10 apples<span class="text"
              >for more CSS manipulations</span
            ></label
          >
          <span class="checkbox"></span>
        </li>
        <li class="item">
          <input id="item-3" type="checkbox" />
          <label for="item-3"
            >20 oranges<span class="text">because they are awesome</span></label
          >
          <span class="checkbox"></span>
        </li>
        <li class="item">
          <input id="item-4" type="checkbox" />
          <label for="item-4"
            >13 plates<span class="text"
              >hm... they always disappear</span
            ></label
          >
          <span class="checkbox"></span>
        </li>
        <li class="item">
          <input id="item-5" type="checkbox" />
          <label for="item-5">15 bentos<span class="text"></span></label>
          <span class="checkbox"></span>
        </li>
        <li class="item">
          <input id="item-6" type="checkbox" />
          <label for="item-6"
            >1 bottle of Sake ^_^<span class="text">for my friends</span></label
          >
          <span class="checkbox"></span>
        </li>
      </ul>
    </main>
    <footer class="footer__container">
      <h3 class="footer-text">Bon appetit</h3>
    </footer>
  </body>
</html>
