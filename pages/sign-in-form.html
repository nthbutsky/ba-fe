<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset-styles.css" />
    <link rel="stylesheet" href="../css/sign-in-form.css" />
    <title>Sign In Form</title>
  </head>
  <body>
    <form class="sign-in-form" action="">
      <img class="sign-in-form__bg" src="../img/sign-in-form/bg.png" alt="" />
      <button class="sign-in-form__btn-sign-in">Sign in</button>
      <button class="sign-in-form__btn-join-us">Join us</button>
      <label class="sign-in-form__username-label" for="username"
        >Username</label
      >
      <input type="text" name="username" id="username" />
      <label class="sign-in-form__password-label" for="password"
        >Password</label
      >
      <input type="text" name="password" id="password" />
      <input type="checkbox" name="keep me signed in" id="keep me signed in" />
      <label class="sign-in-form__checkbox-label" for="keep me signed in"
        >Keep me signed in</label
      ><span class="checkbox"></span>
      <button class="sign-in-form__btn-submit" type="submit">Sign in</button>
      <button class="sign-in-form__btn-forgot">Forgot password</button>
      <button class="sign-in-form__btn-create">Create an account</button>
    </form>
  </body>
</html>
