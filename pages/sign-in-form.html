<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset-styles.css" />
    <link rel="stylesheet" href="../css/sign-in-form.css" />
    <title>Sign In Form</title>
  </head>
  <body>
    <div class="modal">
      <button class="modal__btn-sign-in">Sign in</button>
      <button class="modal__btn-join-us">Join us</button>
      <form class="modal__sign-in-form sign-in-form" action="">
        <img class="sign-in-form__bg" src="../img/sign-in-form/bg.png" alt="" />
        <label class="sign-in-form__label-username" for="username"
          >Username</label
        >
        <input type="text" name="username" id="username" required />
        <label class="sign-in-form__label-password" for="password"
          >Password</label
        >
        <input type="text" name="password" id="password" required />
        <label class="sign-in-form__label-checkbox" for="keep me signed in"
          >Keep me signed in</label
        >
        <input
          type="checkbox"
          name="keep me signed in"
          id="keep me signed in"
          checked
        /><span class="sign-in-form__checkbox"></span>
        <button class="sign-in-form__btn-submit" type="submit">Sign in</button>
        <button class="sign-in-form__btn-forgot">Forgot password</button>
        <button class="sign-in-form__btn-create">Create an account</button>
      </form>
      <form class="modal__join-us-form join-us-form" action="">
        <img class="join-us-form__bg" src="../img/sign-in-form/bg.png" alt="" />
        <label class="join-us-form__label-username" for="username"
          >Username</label
        >
        <input type="text" name="username" id="username" required />
        <label class="join-us-form__label-password" for="password"
          >Password</label
        >
        <input type="text" name="password" id="password" required />
        <label class="join-us-form__label-password-rep" for="password-rep"
          >Repeat Password</label
        >
        <input type="text" name="password-rep" id="password-rep" required />
        <button class="join-us-form__btn-submit" type="submit">Join in</button>
      </form>
    </div>
  </body>
</html>
