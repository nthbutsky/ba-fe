<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset-styles.css" />
    <link rel="stylesheet" href="../css/flex-task-one.css" />
    <title>Flex Task One</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="card bronze">
        <div class="text-bold">$2</div>
        <img src="../img/flx/bronze.png" alt="Bronze Cup" />
        <div class="text-regular">Bronze</div>
        <div class="text-light">any cup of coffee until $3</div>
      </div>
      <div class="card gold">
        <div class="text-bold">$3</div>
        <img src="../img/flx/gold.png" alt="Gold Cup" />
        <div class="text-regular">Gold</div>
        <div class="text-light">any cup of coffee until $5</div>
      </div>
      <div class="card silver">
        <div class="text-bold">$2.5</div>
        <img src="../img/flx/silver.png" alt="Silver Cup" />
        <div class="text-regular">Silver</div>
        <div class="text-light">any cup of coffee until $4</div>
      </div>
    </div>
  </body>
</html>
